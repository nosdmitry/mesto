<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto | Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">

    <header class="header">
      <a href="./index.html" class="header__logo-link" target="_self">
        <img src="./images/logo.svg" alt="Логотип" class="header__logo">
      </a>
    </header>

    <main>
      <section class="profile">
        <img src="./images/Kusto.jpg" alt="Фотография профиля" class="profile__image">
        <div class="profile__text-wrap">
          <div class="profile__title-wrap">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" aria-label="Edit_profile" class="profile__edit"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" aria-label="Add_img" class="profile__button"></button>
      </section>

      <section class="galery">
        <ul class="galery__cards">
          <!-- <li class="galery__card">
            <img src="./images/galery/galery_baikal.jpg" 
            alt="Озеро Байкал" class="galery__img">
            <div class="galery__name-and-heart">
              <h2 class="galery__text">Озеро Байкал</h2>
              <button type="button" aria-label="Like" class="galery__heart"></button>
            </div>
          </li> -->


          <li class="galery__card">
            <img src="./images/galery/galery_baikal.jpg" 
            alt="Озеро Байкал" class="galery__img">
            <h2 class="galery__text">Озеро Байкал</h2>
            <button type="button" aria-label="Like" class="galery__heart"></button>
          </li>




          <li class="galery__card">
            <img src="./images/galery/galery_dunes.jpg" 
            alt="Дюны" class="galery__img">
            <div class="galery__name-and-heart">
              <h2 class="galery__text">Балтийское море</h2>
              <button type="button" aria-label="Like" class="galery__heart"></button>
            </div>
          </li>

          <li class="galery__card">
            <img src="./images/galery/galery_krimeria-semiisland.jpg" 
            alt="Замок в Крыму" class="galery__img">
            <div class="galery__name-and-heart">
              <h2 class="galery__text">Крымский полуостров</h2>
              <button type="button" aria-label="Like" class="galery__heart"></button>
            </div>
          </li>

          <li class="galery__card">
            <img src="./images/galery/galery_gogland.jpg" 
            alt="Затонувший корабль на острове Гогланд" class="galery__img">
            <div class="galery__name-and-heart">
              <h2 class="galery__text">Остров Гогланд</h2>
              <button type="button" aria-label="Like" class="galery__heart"></button>
            </div>
          </li>

          <li class="galery__card">
            <img src="./images/galery/galery_ruskeala.jpg" 
            alt="Рускеала" class="galery__img">
            <div class="galery__name-and-heart">
              <h2 class="galery__text">Рускеала</h2>
              <button type="button" aria-label="Like" class="galery__heart"></button>
            </div>
          </li>

          <li class="galery__card">
            <img src="./images/galery/galery_volcano.jpg" 
            alt="Корякский вулкан" class="galery__img">
            <div class="galery__name-and-heart">
              <h2 class="galery__text">Корякская Сопка</h2>
              <button type="button" aria-label="Like" class="galery__heart"></button>
            </div>
          </li>
        </ul>
      </section> 
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup">
    <!-- <div class="popup__overlay"></div> -->
    <div class="popup__container">
      <button type="button" aria-label="Close_popup" class="popup__exit-button"></button>
      <h3 class="popup__form-title">Редактировать профиль</h3>
      <form name="popup_form" action="./scripts/script.js" class="popup__form">
        <input type="text" name="popup_name" class="popup__input popup__input_type_name">
        <input type="text" name="popup_description" class="popup__input popup__input_type_description">
        <button type="submit" name="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </div>
  </div>
  
  <script src="./scripts/script.js"></script>
</body>
</html>

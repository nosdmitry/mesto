<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto | Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">  

    <header class="header">
      <a href="./index.html" class="header__logo-link" target="_self">
        <img src="./images/logo.svg" alt="Логотип" class="header__logo">
      </a>
    </header>

    <main>
      <section class="profile">
        <img src="./images/Kusto.jpg" alt="Фотография профиля" class="profile__image">
        <div class="profile__text-wrap">
          <div class="profile__title-wrap">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" aria-label="Edit_profile" class="profile__edit"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" aria-label="Add_img" class="profile__add-card-button"></button>
      </section>

      <section class="galery">
        <div class="galery__cards">


          
        </div>
      </section> 
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup">
    <div class="popup__container">
      <button type="button" aria-label="Close_popup" class="popup__exit-button"></button>
        <h3 class="popup__form-title">Редактировать профиль</h3>
        <form name="popup_form" class="popup__form popup__form_edit_peronal-data">
          <input type="text" name="popup_name" required 
          placeholder="Имя" class="popup__input popup__input_type_name">
          <input type="text" name="popup_description" required 
          placeholder="Род деятельности" class="popup__input popup__input_type_description">
          <button type="submit" name="submit-edit-profile" 
          class="popup__submit-button">Сохранить</button>
        </form>
    </div>
  </div>

  <div class="popup popup_cards_add-form">
    <div class="popup__container popup__container_place_add-form">
      <button type="button" aria-label="Close_popup" 
      class="popup__exit-button popup__exit-button_place_add-form"></button>
        <h3 class="popup__form-title">Новое место</h3>
        <form name="popup_form" class="popup__form popup__form_add_new-card">
          <input type="text" name="popup_name" 
          placeholder="Название" required class="popup__input popup__input_type_card-name">
          <input type="url" name="popup_description" 
          placeholder="Ссылка на картинку" required class="popup__input popup__input_type_image-link">
          <button type="submit" name="submit-new-card" 
          class="popup__submit-button popup__submit-button_add-card">Создать</button>
        </form>
    </div>
  </div>

  <template class="galery__card-tamplate">
    <article class="galery__card">
      <button type="button" class="galery__delete-card-button" 
      aria-label="Delete_card"></button>
      <img src="./images/galery/galery_volcano.jpg" 
      alt="Корякский вулкан" class="galery__img">
      <h2 class="galery__text">Корякская Сопка</h2>
      <button type="button" aria-label="Like" class="galery__heart"></button>
    </article>

    <div class="popup galery__popup">
      <figure class="galery__popup-image-container">
        <button type="button" aria-label="Close_popup" 
        class="popup__exit-button galery__popup-exit"></button>
        <img src="./images/galery/galery_gogland.jpg"
        alt="" class="galery__fulsize-img">
        <figcaption class="galery__popup-text">Корякский вулкан</figcaption>
      </figure>
    </div>
  </template>
  
  <script src="./scripts/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto | Russia</title>
</head>

<body class="body">
  <div class="page">

    <header class="header">
      <a href="./index.html" class="header__logo-link" target="_self">
        <img src="<%=require('./images/logo.svg')%>" alt="Логотип" class="header__logo">
      </a>
    </header>

    <main>
      <section class="profile">
        <button class="profile__image" aria-label="Аватар"></button>
        <div class="profile__text-wrap">
          <div class="profile__title-wrap">
            <h1 class="profile__title">#</h1>
            <button type="button" aria-label="Edit_profile" class="profile__edit"></button>
          </div>
          <p class="profile__subtitle">#</p>
        </div>
        <button type="button" aria-label="Add_img" class="profile__add-card-button"></button>
      </section>

      <section class="galery galery_margins" aria-label="Галерея">
        <div class="galery__cards">

        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup popup_profile_edit-form">
    <div class="popup__container">
      <button type="button" aria-label="Close_popup" class="popup__exit-button exit exit_button_profile-popup"></button>
      <h3 class="popup__form-title">Редактировать профиль</h3>
      <form name="popup_form" class="popup__form popup__form_edit_peronal-data" novalidate>

        <label class="popup__form-field">
          <input id="user-name" type="text" name="popup_name" minlength="2" maxlength="40" placeholder="Имя"
            class="popup__input popup__input_type_name" required>
          <span class="user-name-error popup__error"></span>
        </label>

        <label class="popup__form-field">
          <input id="user-description" type="text" name="popup_description" minlength="2" maxlength="200"
            placeholder="Род деятельности" class="popup__input popup__input_type_description" required>
          <span class="user-description-error popup__error">sfsdfs</span>
        </label>

        <button type="submit" name="submit-edit-profile" class="popup__submit-button">Сохранить</button>
      </form>
    </div>
  </div>



  <div class="popup popup_change_avatar">
    <div class="popup__container">
      <button type="button" aria-label="Close_popup" class="popup__exit-button exit"></button>
      <h3 class="popup__form-title">Обновить аватар</h3>
      <form name="popup_form" class="popup__form popup__form_edit_avatar" novalidate>
        <label class="popup__form-field">
          <input id="user-avatar" type="url" name="popup_description" placeholder="Ссылка на картинку"
            class="popup__input popup__input_type_image-link" required>
          <span class="user-avatar-error popup__error"></span>
        </label>
        <button type="submit" name="submit-edit-avatar" class="popup__submit-button">Сохранить</button>
      </form>
    </div>
  </div>



  <div class="popup popup_card_delete">
    <div class="popup__container">
      <button type="button" aria-label="Close_popup"
        class="popup__exit-button"></button>
      <h3 class="popup__form-title">Вы уверены?</h3>
      <form name="popup_form" class="popup__form popup__form_delete_new-card" novalidate>
        <button type="submit" name="submit-delete-card" 
        class="popup__submit-button popup__submit-button_delete-confirm">Удалить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_cards_add-form">
    <div class="popup__container popup__container_place_add-form">
      <button type="button" aria-label="Close_popup"
        class="popup__exit-button popup__exit-button_place_add-form"></button>
      <h3 class="popup__form-title">Новое место</h3>
      <form name="popup_form" class="popup__form popup__form_add_new-card" novalidate>
        <label class="popup__form-field">
          <input id="place-name" type="text" name="popup_name" minlength="2" maxlength="30" placeholder="Название"
            class="popup__input popup__input_type_card-name" required>
          <span class="place-name-error popup__error"></span>
        </label>
        <label class="popup__form-field">
          <input id="place-url" type="url" name="popup_description" placeholder="Ссылка на картинку"
            class="popup__input popup__input_type_image-link" required>
          <span class="place-url-error popup__error"></span>
        </label>
        <button type="submit" name="submit-new-card"
          class="popup__submit-button popup__submit-button_add-card">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup galery galery_popup">
    <figure class="galery__popup-image-container">
      <button type="button" aria-label="Close_popup" class="popup__exit-button galery__popup-exit"></button>
      <img src="<%=require('./images/galery/galery_volcano.jpg')%>" alt="Корякский вулкан" class="galery__fulsize-img">
      <figcaption class="galery__popup-text">Корякский вулкан</figcaption>
    </figure>
  </div>


  <template class="galery galery_card-tamplate">
    <article class="galery__card">
      <button type="button" class="galery__delete-card-button galery__delete-card-button_visible_hidden" aria-label="Delete_card"></button>
      <img src="./images/galery/galery_volcano.jpg" alt="Корякский вулкан" class="galery__img">
      <h2 class="galery__text">Корякская Сопка</h2>
      <div class="galery__likes-wrap">
        <button type="button" aria-label="Like" class="galery__heart"></button>
        <div class="galery__heart galery__heart_loading galery__heart_visible_hidden"></div>
        <span class="galery__likes-counter">0</span>
      </div>
      
    </article>
  </template>

</body>
</html>
